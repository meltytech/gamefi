<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design 3 Стартовая Страница</title>
    <script type="module" src="https://unpkg.com/@material/web@latest/material-web.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: var(--md-sys-color-primary, #6200ee);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .mdc-button {
            margin: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Добро пожаловать в Material Design 3</h1>
    </header>

    <main>
        <h2>Пример статической страницы</h2>
        <p>Это пример простой стартовой страницы, использующей Material Design 3.</p>
        
        <md-filled-button label="Нажми меня"></md-filled-button>
        <md-outlined-button label="Другой вариант"></md-outlined-button>
    </main>

    <footer>
        <p>&copy; 2024 Статическая Страница на Material Design 3</p>
    </footer>
</body>

</html>
